<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Triangulos</title>
</head>

<body>
    <div class="container-register">
        <div class="container-columns">
            <form class="container-form">
                <div class="column">
                    <div class="columns">
                        <div>
                          <br>
                            <label>Ingrese su nombre<span class="text-danger"><b>*</b></span></label>
                            <input type="number" id="nombre" placeholder="Lado 1">
                        </div>
                        <div>
                          <br>
                          <label>Ingrese la cantidad de dinero que quiere apostar<span class="text-danger"><b>*</b></span></label>
                          <input type="number" id="cdinero" placeholder="Lado 2">
                      </div>
                      <div>
                        <br>
                        <label>Seleccione una de las opciones 1 = cara <br> 2 = sello<span class="text-danger"><b>*</b></span></label>
                        <input type="number" id="op" placeholder="Lado 3">
                    </div>
                    <div class="ingresar">
                    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalAreaCua" id="boton">ENVIAR</button>
                  </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
    
        <div class="coin" id="coin">
            <div class="heads">
                <img src="imagen/heads.svg">
            </div>
            <div class="tails">
                <img src="imagen/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Lanzar Moneda
            </button>
            <button id="reset-button">
                Reiniciar
            </button>
        </div>
    </div>
    <script src="./c.js" type="text/javascript"></script>
    <script src="./effect.js" type="text/javascript"></script>
</body>
</html>
